body {
  background: linear-gradient(to bottom, #ffffff, #f2f9ebbc, #f0f7f9 #f1f3f3 ); /* 위에서 아래로 그라디언트 */

    font-family: 'Pretendard', sans-serif; /* 전체 폰트 설정 */
    margin: 0; /* 기본 마진 제거 */
    padding: 40px;
}

body {
    margin-left: -10px; /* 모든 내용 왼쪽으로 10px 이동 */
}


.container {
    position: fixed; /* 화면에 고정 */
    top: 100%; /* 수직 중앙 정렬 */
    left: 100%; /* 수평 중앙 정렬 */
    transform: translate(-50%, -50%); /* 중앙 정렬을 위한 변환 */
    width: 80%; /* 너비를 80%로 설정 */
    max-width: 00px; /* 최대 너비 설정 */
    padding: 220px; /* 내부 여백 추가 */
    background-color: #fff; /* 배경색 설정 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    border-radius: 10px; /* 모서리 둥글게 */
}



.rounded-textarea {
    width: 100%; /* 너비를 100%로 설정 */
    padding: 12px; /* 패딩 */
    border: 1px solid #e0e0e0; /* 기본 테두리 색상 */
    border-radius: 15px; /* 라운드 처리 */
    background-color: #ffffff; /* 배경색 */
    font-size: 14px; /* 글씨 크기 */
    font-weight: bolder; /* 글씨 두께 */
    resize: vertical; /* 세로 방향으로 크기 조정 가능 */
    transition: border-color 0.2s; /* 테두리 색상 변화 효과 */
}

.rounded-textarea:focus {
    border-color: #6c1dd3; /* 포커스 시 테두리 색상 변화 */
    outline: none; /* 기본 아웃라인 제거 */
}

.rounded-input {
  text-align: center; /* 텍스트를 가운데 정렬 */
    width: 100%; /* 필요에 따라 너비 조정 */
    padding: 20px; /* 여백 추가 */
    border: 1px solid #000; /* 기본 테두리 색상 */
    border-radius: 15px; /* 라운드 처리 */
    background-color: #f9f9f9; /* 배경색 */
    color: #000; /* 글씨 색상 */
    font-size: 14px; /* 글씨 크기 */
    transition: border-color 0.2s; /* 테두리 색상 변화 효과 */
}

.rounded-input:focus {
    border-color: #3f51b5; /* 포커스 시 테두리 색상 변화 */
    outline: none; /* 기본 아웃라인 제거 */
}

.rounded-input:not(:placeholder-shown) {
    border-color: #6c1dd3; /* 입력 내용이 있을 때 테두리 색상 변경 */
}

h1, h2, h3 {
    text-align: left;
    margin: 3px 0; /* 제목 사이에 간격을 추가 */
}

.question {
    margin: 15px 0; /* 질문 간격 */
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;

    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px; /* 모서리 둥글게 */
}

<script>
    window.onload = function() {
        const popup = document.getElementById('popup');

        // 2초 후에 팝업 보이기
        setTimeout(() => {
            popup.style.display = 'block'; // 팝업 보이기
            setTimeout(() => {
                popup.style.opacity = '1'; // 불투명하게 만들기
                popup.style.transform = 'translate(-50%, 0)'; // 아래로 내려오게 이동
            }, 100); // display가 block으로 설정된 후 짧은 지연 후 애니메이션 시작
        }, 2000); // 2초 후 표시

        // 3초 후에 애니메이션 시작
        setTimeout(() => {
            popup.style.transform = 'translate(-50%, -100%)'; // 위로 올리기
            popup.style.opacity = '0'; // 투명하게 만들기
        }, 5000); // 5초 후 애니메이션 시작

        // 애니메이션 종료 후 팝업 숨기기
        setTimeout(() => {
            popup.style.display = 'none'; // 애니메이션 종료 후 팝업 숨기기
        }, 5500); // 5.5초 후 숨기기
    };
</script>
