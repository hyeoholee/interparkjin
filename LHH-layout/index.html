                "Unlock Your Potential with Expert-Led, Hands-On Learning Experiences",

            {

              src: "Image/3.svg",
            },
          ];

          let currentImageIndex = 0; // 현재 이미지 인덱스 초기화

          // 이미지 롤링 함수 정의
          function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 인덱스 증가 및 순환
            const imgElement = document.querySelector("#body1 img"); // 이미지 요소 선택
            const textElement = document.querySelector(".body1MainText"); // 텍스트 요소 선택
            imgElement.src = images[currentImageIndex].src; // 이미지 소스 변경
            textElement.innerHTML = images[currentImageIndex].body1MainText; // 텍스트 내용 변경
          }

          // 초기 이미지 설정
          document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.querySelector(".body1MainText");
            textElement.style.top = "-280px"; // 초기 위치 설정
          });

          setInterval(changeImage, 3000); // 3초마다 이미지 롤링

          // 카드 안의 아이템 배열 정의
          items = [
            // 첫 번째 세트
            {
              body2CardText1: "Web Programming ",
              body2CardText2:
                "In this course, you'll learn how to build dynamic websites using HTML, CSS, and JavaScript, laying a solid foundation in both front-end and back-end development.",
              icon: "image/n1.svg",
            },
            {
              body2CardText1: "AI Utilization",
              body2CardText2:
                "This course introduces the fundamental concepts of artificial intelligence and its various applications, equipping you with the tools and techniques to solve real-world problems using AI.",
              icon: "image/n2.svg",
            },
            {
              body2CardText1: "Machine Learning",
              body2CardText2:
                "In the Machine Learning course, you'll explore data analysis techniques and algorithms, gaining hands-on experience in building and evaluating models with real datasets.",
              icon: "image/n3.svg",
            },
            // 두 번째 세트
            {
              body2CardText1: "임시 제목",
              body2CardText2: "임시 내용 ",
              icon: "image/n2.png",
            },
            {
              body2CardText1: "임시 제목",
              body2CardText2: "임시 내용 ",
              icon: "image/n3.png",
            },
            {
              body2CardText1: "임시 제목",
              body2CardText2: "임시 내용 ",
              icon: "image/n1.png",
            },
          ];

          let currentCardIndex = 0; // 현재 카드 인덱스 초기화

          // 콘텐츠 변경 함수 정의 (카드 내용)
          function changeCardContent() {
            const titleElements = document.querySelectorAll(
              ".item-box .body2CardText1Content"
            ); // CardText1 요소 선택
            const descriptionElements = document.querySelectorAll(
              ".item-box .body2CardText2Content"
            ); // CardText2 요소 선택
            const iconElements = document.querySelectorAll(".item-box .icon"); // 모든 아이콘 요소 선택

            // 각 카드의 내용 업데이트
            titleElements.forEach((titleElement, index) => {
              titleElement.textContent =
                items[currentCardIndex + index].body2CardText1; // CardText1 내용 변경
              descriptionElements[index].textContent =
                items[currentCardIndex + index].body2CardText2; // CardText2 내용 변경
              iconElements[index].src = items[currentCardIndex + index].icon; // 아이콘 소스 변경
            });

            // 페이지 인디케이터 업데이트
            const totalPages = Math.ceil(items.length / 3); // 총 페이지 수
            document.querySelector(".page-indicator").textContent = `${
              currentCardIndex / 3 + 1
            } / ${totalPages}`;
          }

          // 이전 버튼 클릭 시 호출되는 함수
          function prevContent() {
            if (currentCardIndex > 0) {
              currentCardIndex -= 3; // 인덱스 감소
              changeCardContent();
              updateButtonState();
            }
          }

          // 다음 버튼 클릭 시 호출되는 함수
          function nextContent() {
            if (currentCardIndex < items.length - 3) {
              currentCardIndex += 3; // 인덱스 증가
              changeCardContent();
              updateButtonState();
            }
          }

          // 버튼 상태 업데이트 함수
          function updateButtonState() {
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            const isPrevDisabled = currentCardIndex === 0;
            const isNextDisabled = currentCardIndex >= items.length - 3; // 3개 아이템이 남아있을 때 비활성화

            // 이전 버튼 비활성화 상태
            prevButton.disabled = isPrevDisabled;
            prevButton.style.opacity = isPrevDisabled ? "0.5" : "1";

            // 다음 버튼 비활성화 상태
            nextButton.disabled = isNextDisabled;
            nextButton.style.opacity = isNextDisabled ? "0.5" : "1";
          }

          // 초기 콘텐츠 설정 및 버튼 상태 업데이트
          document.addEventListener("DOMContentLoaded", function () {
            changeCardContent(); // 초기 카드 콘텐츠 설정
            updateButtonState(); // 초기 버튼 상태 설정
          });

          // 커리큘럼 클릭 시 스크롤 처리
          document
            .querySelector('a[href="#curriculums"]')
            .addEventListener("click", function (event) {
              event.preventDefault(); // 기본 동작 방지
              const targetSection = document.getElementById("curriculums"); // 커리큘럼 섹션
              const offset = targetSection.offsetTop + 460; // 살짝 아래로 이동 (예: 20px)
              window.scrollTo({
                top: offset,
                behavior: "smooth",
              });
            });

          document
            .querySelector('a[href="#Instructors"]')
            .addEventListener("click", function (event) {
              event.preventDefault();
              const targetSection = document.getElementById("Testimonials"); // 3번 섹션으로 설정
              const offset = targetSection.offsetTop - 600; // 100px 위로 조정
              window.scrollTo({
                top: offset,
                behavior: "smooth",
              });
            });

          document
            .querySelector('a[href="#Testimonials"]')
            .addEventListener("click", function (event) {
              event.preventDefault(); // 기본 동작 방지
              const targetSection = document.getElementById("Contact"); // 5번 섹션으로 설정
              const offset = targetSection.offsetTop; // 5번 자리로 이동
              window.scrollTo({
                top: offset,
                behavior: "smooth",
              });
            });

          document
            .querySelector('a[href="#Contact"]')
            .addEventListener("click", function (event) {
              event.preventDefault();
              const targetSection = document.getElementById("Contact"); // 5번 섹션으로 설정
              const offset = targetSection.offsetTop;
              window.scrollTo({
                top: offset,
                behavior: "smooth",
              });
            });
          const buttons = document.querySelectorAll(".button");

          buttons.forEach((button) => {
            button.addEventListener("click", () => {
              // 모든 버튼 비활성화 상태로 설정
              buttons.forEach((btn) => {
                btn.classList.remove("active");
                btn.classList.add("inactive"); // 비활성화 클래스 추가
              });

              // 클릭한 버튼 활성화
              button.classList.add("active");
              button.classList.remove("inactive"); // 비활성화 클래스 제거
            });
          });

          const instructorImages = [
            {
              src: "image/4.svg", // 첫 번째 이미지
            },
            {
              src: "image/5.svg", // 두 번째 이미지
            },
            {
              src: "image/6.svg", // 세 번째 이미지
            },
          ];

          const newInstructorImages = [
            {
              src: "image/9.svg", // 새로운 이미지 1
            },
            {
              src: "image/8.svg", // 새로운 이미지 2
            },
            {
              src: "image/7.svg", // 새로운 이미지 3
            },
          ];

          // 이미지 변경 함수
          function changeInstructorImages(images) {
            const titleElements = document.querySelectorAll(".image-title");
            const subtitleElements =
              document.querySelectorAll(".image-subtitle");
            const imageElements = document.querySelectorAll(".image-box img");

            titleElements.forEach((titleElement, index) => {
              if (index < images.length) {
                titleElement.textContent = images[index].title;
                subtitleElements[index].textContent = images[index].subtitle;
                imageElements[index].src = images[index].src;
              }
            });
          }

          // 바디3에 있는 모든 버튼 선택
          const body3Buttons = document.querySelectorAll(".body3 .button"); // 바디3 내의 버튼만 선택
          body3Buttons.forEach((button) => {
            button.addEventListener("click", () => {
              if (button.id === "new-button-1") {
                changeInstructorImages(newInstructorImages); // 뉴뉴버튼 클릭 시 새로운 이미지로 변경
              } else {
                changeInstructorImages(instructorImages); // 다른 버튼 클릭 시 원래 이미지로 돌아가기
              }

              // 모든 버튼 비활성화 상태로 설정
              body3Buttons.forEach((btn) => {
                btn.classList.remove("active");
                btn.classList.add("inactive"); // 비활성화 클래스 추가
              });

              // 클릭한 버튼 활성화
              button.classList.add("active");
              button.classList.remove("inactive"); // 비활성화 클래스 제거
            });
          });
        </script>
      </div>
    </html>
  </head>
